<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>FizzBuzz Game</title>
</head>
<body>
    {% for i in range(101) %}  
    {% if i % 3 == 0 and i % 5 == 0 %}
        <p>{{ "FizzBuzz" }}</p>
    {% elif i % 3 == 0 %}
        <p>{{ "Fizz" }}</p>
    {% elif i % 5 == 0 %}
        <p>{{ "Buzz" }}</p>
    {% else %}
        <p>{{ i }}</p>
    {% endif %}
{% endfor %}
</body>
</html>
